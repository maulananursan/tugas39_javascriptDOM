<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
 </head>
 <body>
        <script type="text/javascript">
                
        function jalan(){
                var a = document.activeElement.tagName
                document.getElementById("aktif").innerHTML = a

                document.addEventListener("click", function(){
                        document.getElementById("listener").innerHTML = "Sukses ! Merubah addEventListener()"

                var b = document.anchors.length
                document.getElementById("contoh").innerHTML=b
                })
        }
        </script>
        <button type="button" onclick="jalan()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        <b>Active Element</b> Property : <br />
        <p id="aktif">contoh</p>
        <hr />
        <b>addEventListener()</b> Property : <br />
        <p id="listener">contoh</p>
        <hr />
        <b>Anchor</b> Property (<a name="jeruk" href="#">Jeruk</a>
        <a name="semangka" href="#">Semangka</a>) : <br />
        <p id="contoh">contoh</p>
        <hr />
 </body>
</html>
